<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>TRANSNUR</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav id="nav">
        <button onclick="toggleSidebar()" class="btn_iconHeader">
          <img src="./assets/btnHeader.svg" />
        </button>
        <div class="logo">
          <img
            src="./assets/LogoTRANSNUR.png"
            alt="Camiao azul chamando atençao"
          />
        </div>

        <div class="center_nav" id="center_nav">
          <ul>
            <button onclick="toggleSidebar()" class="btn_iconHeader">
              <img src="./assets/x.svg" />
            </button>
            <li>
              <a href="#">Clientes</a>
            </li>
            <li>
              <a href="#">Serviços</a>
            </li>
            <li>
              <a href="#">Nosso diferencial</a>
            </li>
            <li>
              <a href="#">Sobre</a>
            </li>
            <li>
              <a href="#">Area de atuação</a>
            </li>
          </ul>
          <div>
            <div class="buttonPrimary">
              <button>Contactar</button>
              <div></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="content" id="content" tabindex="0" onclick="closeSidebar()">
      <div class="hero">
        <div>
          <h2>Solução de <span>transporte</span> para o seu negócio</h2>
          <p>
            Nos especializamos em oferecer soluções de transporte eficientes
            para cargas e mercadorias.
          </p>
        </div>
        <img src="./assets/TruckHero.png" />
      </div>
      <div class="our_clients">
        <h2>Nossos Clientes</h2>
        <div class="logos">
          <img src="./assets/MatanuskaLogo.png" />
          <img src="./assets/OLAMLogo.png" />
          <img src="./assets/EEPLogo.png" />
          <img src="./assets/CocaLogo.png" />
          <img src="./assets/INGCLogo.png" />
          <img src="./assets/CMLogo.png" />
        </div>
      </div>
    </div>

    <script src="./javascript/index.js"></script>
  </body>
</html>
